        var cart = []
        
        function printMenu(){
            var output = ''
            for(var i = 0 ; i<menu.length; i++){
                output += `
                    <tr>
                        <td>${i+1}</td>
                        <td>${menu[i].nama}</td>
                        <td><img src="${menu[i].image}" alt='foto hp' width=100px></td>
                        <td> Rp ${menu[i].harga.toLocaleString()}</td>
                        <td><input type="button" value="Add to Cart" onclick="addToCart(${i})"></td>
                    </tr>
                `
            }
            document.getElementById("menu").innerHTML = output
        }

        function printCart(){
            var output = ''
            for(var i = 0 ; i<cart.length ; i++){
                output += `
                <tr>   
                    <td>${i+1}</td>
                    <td>${cart[i].nama}</td>
                    <td><img src="${cart[i].image}" alt='foto hp' width="100px" ></td>
                    <td>Rp ${cart[i].harga.toLocaleString()}</td>
                    <td><input type="button" value="Delete Cart" onclick="deleteCart(${i})"></td>
                </tr>
                `
            }
            document.getElementById("hasil").innerHTML = output
        }
        function checkOut(){
            var output = 0
            for(var i = 0 ; i<cart.length ; i++){
                output += cart[i].harga
                
            }
            cart.splice(0,cart.length)
            printCart()
            document.getElementById("checkOut").innerHTML = `Total Belanja Anda Rp ${output.toLocaleString()}`
        }

        function addToCart (index){
            cart.push(menu[index])
            printCart()
        }
        function deleteCart(index){
            cart.splice(index,1)
            printCart()
        }

        printMenu()
    </script>
